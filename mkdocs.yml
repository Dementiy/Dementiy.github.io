# Project information
site_name: Программирование на Python
site_url: https://dementiy.github.io/
site_description: Лекции и практические задания по программированию на Python
site_author: Sorokin Dmitrii

# Repository
repo_name: Dementiy/pybook-assignments
repo_url: https://github.com/Dementiy/pybook-assignments/
edit_uri: ""

# Copyright
copyright: |
  Copyright &copy; 2018 - 2020 <a href="https://github.com/Dementiy" target="_blank" rel="noopener">Dmitrii Sorokin</a>

# Configuration
theme:
    name: material
    show_sidebar: false
    features:
        - tabs
        - instant
    language: ru
    palette:
        scheme: default
        primary: indigo
        accent: indigo
    font:
        text: Roboto
        code: Roboto Mono

# Plugins
plugins:
    - git-revision-date-localized:
        type: date
    - search:
        lang:
            - en
            - ru
    - awesome-pages

# Customization
extra:
    disqus: 'Dementiy'
    social:
        - icon: fontawesome/brands/github-alt
          link: 'https://github.com/Dementiy'

# Extensions
markdown_extensions:
    - meta
    - markdown.extensions.attr_list
    - codehilite
    - admonition
    - footnotes
    - toc:
        permalink: true
        # toc_depth: "1-1"
    - pymdownx.arithmatex
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tabbed
    - pymdownx.tilde


extra_css:
    - css/extra.css

extra_javascript:
    - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

